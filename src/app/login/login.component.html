<!-- INICIO DO LOGIN -->
<section class="content-header">
</section>
<section class="content">

  <div class="jumbotron">
    <h1>Login</h1>

    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <form #myform="ngForm" (ngSubmit)="register(myform)">
          <div class="form-group">
            <input name="email" id="register-email" type="email" class="form-control" placeholder="Preencha seu email"
              ngModel>
          </div>
          <div class="form-group">
            <input name="password" id="register-password" type="password" class="form-control"
              placeholder="Preencha sua senha" ngModel>
          </div>
          <input class="btn btn-primary btn-lg" type="submit" value="Login">
        </form>

      </div>
      <div class="col-md-4"></div>
    </div>


  </div>

</section>
<!-- FIM DO LOGIN -->
